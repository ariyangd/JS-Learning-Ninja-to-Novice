<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>ToDO</title>
</head>

<body>

    <div class="container">
        <header class="text-center text-light my-4">
            <h1 class="mb-4">ToDo List</h1>
            <form class="search">
                <input type="text" class="form-control m-auto" name="search" placeholder="Search ToDo">
            </form>
        </header>

        <ul class="list-group todos mx-auto text-light">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Play marioart</span>
                <i class="far fa-trash-alt delete"></i>
            </li>

            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Aldous</span>
                <i class="far fa-trash-alt delete"></i>
            </li>

            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>PUBG</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
        </ul>

        <form class="add text-center my-4">
            <label class="text-light"> Add a New ToDo </label>
            <input type="text" class="form-control m-auto" name="add">
        </form>



    </div>




    <script src="https://kit.fontawesome.com/9d21f52a73.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
